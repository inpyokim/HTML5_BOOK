	<body>
		<header id='pageHeader'>
			트윗 주소록

		<section id='list' class='selected'>
			<div id='toolbar'>
				<ul id='tools'>

					<li id='searchItem'>
						<form name='sf' id='sf'>
							<input id='searchField' type='text' />
						</form>
					</li>
					<li id='spinnerItem'>
						<div id='spinner'></div>
					</li>
				</ul>
			</div>
			<ul id='contactsList'>
				<!--<li id='izie' class='contact'>
					<header>
						<img src='https://twimg0-a.akamaihd.net/profile_images/1868106742/IMG_2295_reasonably_small.jpg' alt='Matthew, Chang' />
						<span class='fullName'>메튜장</span>
					</header>
					<div class='details'>
						<span class=''>트위터:</span>
						<span class=''>핸드폰 번호:</span>
						<span class=''>나이:</span>

				<li>안철수</li>-->
			</ul>
		</section>
		<section id='contactForm' class=''>
			<!-- 3. 새로운 HTML5 폼 요소로 바꾸고 placeholder추가, 그리고 필수 필드 추가하기 -->
			<form name='cf' id='cf'>
				<div>
					<label for='fullName'>이름</label>
					<input type='text' id='fullName' placeholder='메튜장' required />
				</div>
				<div>
					<label for='twitterUserName'>트윗 ID</label>
					<input type="text" id="twitterUserName" placeholder="izie" />
				</div>
				<div>
					<label for='phoneNumber'>핸드폰번호</label>
					<input type='tel' id='phoneNumber' placeholder='01x-xxx-xxxx' />
				</div>
				<div>
					<label for='age'>나이</label>
					<input type="number" id="age" placeholder="34" />
				</div>
				<div>
					<label for='email'>Email</label>
					<input type="email" id="email" placeholder="name@domain.com" />
				</div>
				<div>
					<label for='url'>URL</label>
					<input type="url" id="url" placeholder="http://matthew.kr" />
				</div>

				<button id='cancelButton'>취소</button>
				<input type='submit' value='주소록에 추가' />
			</form>
		</section>
	</body>
