			$(document).ready(function() {
				$('#navList > li').click(function(){
					// 기존에 선택된 메뉴의 스타일을 제거합니다.
					$('#navList > li').removeClass('selected');
					// 지금 선택된 메뉴에 스타일을 추가합니다.
					$(this).addClass('selected');
					
					// 모든 섹션을 hide합니다.
					$("section").removeClass('selected');
					
					// 현재 섹션만 show합니다.
					if(this.id == 'idHome'){
						$('#home').addClass('selected');
					}
				});
			});
